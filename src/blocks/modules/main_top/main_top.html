<section class="main_top">
    <div class="main_top__in center_block">
        <div class="main_top__title">Успейте принять участие в конкурсе</div>
        <div class="main_top__subtitle">до конца конкурса осталось</div>
        <div class="main_top__timer">
            <div class="main_top__timer--block">
                <div class="main_top__timer--number" id="days">00</div>
                <div class="main_top__timer--text" id="days-text">Дней</div>
            </div>
            <div class="main_top__timer--block">
                <div class="main_top__timer--number" id="hours">00</div>
                <div class="main_top__timer--text" id="hours-text">Часов</div>
            </div>
            <div class="main_top__timer--block">
                <div class="main_top__timer--number" id="minutes">00</div>
                <div class="main_top__timer--text" id="minutes-text">Минут</div>
            </div>
        </div>
        <div class="main_top__close"></div>
    </div>
</section>
